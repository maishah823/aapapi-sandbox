<h2>Legacy Member Updates</h2>
<div layout="row" layout-align="center center" layout-wrap class="stats-row">
  <div flex="nogrow" class="stats-panel">
    <div class="stats-number">
      {{stats.totalMembers || 0}}
    </div>
    <div class="stats-label">
      Total Members
    </div>
  </div>

  <div flex="nogrow" class="stats-panel">
    <div class="stats-number">
      {{stats.needsUpdate || 0}}
    </div>
    <div class="stats-label">
      Need Update
    </div>
  </div>



  <div flex="nogrow" class="stats-panel">
    <div class="stats-number">
      {{((stats.needsUpdate / stats.totalMembers) || 0) | perc}}
    </div>
    <div class="stats-label">
      % Remaining
    </div>
  </div>


</div>
