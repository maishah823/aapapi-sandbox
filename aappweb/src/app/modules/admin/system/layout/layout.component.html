<div class="admin-layout-container">
  <td-layout-manage-list [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' :  'over'"
          [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '300px' : '100%'">
          <mat-toolbar td-sidenav-content color="accent">
              <h5 class="system-toolbar-title">Admin</h5>
          </mat-toolbar>
          <div td-sidenav-content>
             <mat-nav-list [tdLayoutManageListClose]="!media.query('gt-sm')">
                <mat-list-item routerLink="overview" routerLinkActive="selected">
                    <mat-icon mat-list-icon>dashboard</mat-icon> 
                  <a mat-line >Overview</a>
                </mat-list-item>
                <mat-divider></mat-divider>
                <ng-container *ngIf="isDeveloper">
                <mat-list-item routerLink="manualmember" routerLinkActive="selected">
                  <mat-icon mat-list-icon>edit</mat-icon> 
                <a mat-line >Member Add</a>
              </mat-list-item>
              <mat-divider></mat-divider>
              </ng-container>
                <mat-list-item routerLink="logs" routerLinkActive="selected">
                    <mat-icon mat-list-icon>note</mat-icon> 
                  <a mat-line >System Logs</a>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item routerLink="versions" routerLinkActive="selected">
                  <mat-icon mat-list-icon>compare</mat-icon> 
                <a mat-line >Version History</a>
              </mat-list-item>
              <mat-divider></mat-divider>
                
             </mat-nav-list>     
          </div>
          <mat-toolbar color="accent">
              <div layout="row" layout-align="start center" flex>
                  <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
                          <mat-icon>arrow_back</mat-icon>
                  </button>
                  <mat-icon>computer</mat-icon>  
                  <h5 class="system-toolbar-title"> System</h5>
                  <span flex></span>
          </div>  
          </mat-toolbar>
          <router-outlet></router-outlet>
  </td-layout-manage-list>
</div>
