<h2 class="admin-heading">Topics</h2>
<mat-card>
  <div class="add-topic">
    <h3>Add Topic</h3>
    <form [formGroup]="form" novalidate>
      <div layout="column" layout-align="end end">
        <mat-form-field flex style="width:100%">
          <input matInput placeholder="Topic Name" formControlName="name" [autocomplete]="false"/>
        </mat-form-field>
        <div flex="nogrow">
        <button type="submit" [disabled]="!form.valid" mat-raised-button (click)="addTopic()">Add</button>
        </div>
      </div>
    </form>
  </div>
</mat-card>
<mat-card>
  <div layout layout-wrap layout-align="center center" layout-xs="column">
    <div *ngFor="let topic of topics" flex class="topic-item">
      {{topic.name}}
    </div>
  </div>
</mat-card>
