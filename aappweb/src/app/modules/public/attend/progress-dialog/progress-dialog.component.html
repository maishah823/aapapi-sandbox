<h2 mat-dialog-title color="primary">Progress</h2>
<div mat-dialog-content>
  <mat-progress-bar mode="indeterminate" *ngIf="!showClose"></mat-progress-bar>
  <div *ngFor="let progress of messages" class="progress-message" [ngClass]="progress.type">
    {{progress.message}}
  </div>
</div>
<div mat-dialog-actions class="actions-right" *ngIf="showClose" layout>
  <button flex mat-flat-button color="accent" mat-dialog-close>Close</button>
</div>
