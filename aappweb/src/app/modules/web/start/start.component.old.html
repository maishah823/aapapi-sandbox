<div class="full-height start-screen">
  <div class="menu start-block" [ngStyle]="{'height':'calc(100vh / ' + numberOfSections+')'}">

    <div class="start-block-content">
      <div class="start-block-content-line">
        MENU
      </div>
      <div class="start-block-content-line subheading">
        Navigate through the options.
      </div>
      <div>
        <button mat-button [tdLayoutToggle]="true">Show</button>
      </div>
    </div>

  </div>
  <div class="profile start-block" [ngStyle]="{'height':'calc(100vh / ' + numberOfSections+')'}">
    <div class="start-block-content">
      <div class="start-block-content-line">
        PROFILE
      </div>
      <div class="start-block-content-line subheading">
        Update your profile information.
      </div>
      <div>
        <button mat-button routerLink="/web/user/profile">Profile</button>
        <button mat-button routerLink="/web/user/payment-history">Payment/Invoice History</button>
      </div>
    </div>
  </div>

  <div *ngIf="user.isMember" class="members start-block" [ngStyle]="{'height':'calc(100vh / ' + numberOfSections+')'}">

    <div class="start-block-content">
      <div class="start-block-content-line">
        MEMBERS
      </div>
      <div class="start-block-content-line subheading">
        Access member only resources.
      </div>
      <div>
          <button mat-button routerLink="/web/member/news">News</button>
          <button mat-button routerLink="/web/member/member-listing">Member Listing</button>
          <button mat-button routerLink="/web/member/journals">Journal Archive</button>
          <button mat-button routerLink="/web/user/photos">Gallery</button>
        </div>
    </div>

  </div>
  <div *ngIf="user.isAttendee || user.isInstructor" class="conference start-block" [ngStyle]="{'height':'calc(100vh / ' + numberOfSections+')'}">

    <div class="start-block-content">
      <div class="start-block-content-line">
        SEMINAR
      </div>
      <div class="start-block-content-line subheading">
        Access seminar resources.
      </div>
      <div>
        <button mat-button routerLink="/web/conf/news">News</button>
        <button mat-button routerLink="/web/conf/schedule">Schedule</button>
        <button mat-button routerLink="/web/conf/events">Events</button>
        <button mat-button routerLink="/web/user/social">Social</button>
      </div>
    </div>

  </div>
  <div *ngIf="user.isAdmin" class="admin start-block" [ngStyle]="{'height':'calc(100vh / ' + numberOfSections+')'}">
   
    <div class="start-block-content">
      <div class="start-block-content-line">
        ADMIN
      </div>
      <div class="start-block-content-line subheading">
        Administer the organization.
      </div>
      <div>
          <button mat-button routerLink="/web/admin/posts">Posts</button>
          <button mat-button routerLink="/web/admin/applications">Applications</button>
          <button mat-button routerLink="/web/admin/conference">Seminar</button>
          <button mat-button routerLink="/web/admin/financial">Financial</button>
        </div>
    </div>

  </div>
  <div *ngIf="user.isEducator" class="school start-block" [ngStyle]="{'height':'calc(100vh / ' + numberOfSections+')'}">

    <div class="start-block-content">
      <div class="start-block-content-line">
        SCHOOL
      </div>
      <div class="start-block-content-line subheading">
        Add and view school graduates.
      </div>
      <div>
        <button mat-button routerLink="/web/school/">XXXX</button>
        <button mat-button routerLink="/web/school/">XXXX</button>
        <button mat-button routerLink="/web/school/">XXXX</button>
        <button mat-button routerLink="/web/school/">XXXX</button>
      </div>
    </div>

  </div>
</div>
