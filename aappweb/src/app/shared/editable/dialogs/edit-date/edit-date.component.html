<h4 mat-dialog-title color="primary">{{data.title}}</h4>
<div mat-dialog-content>
  <p> {{data.message}}</p>
  <form [formGroup]="form" (ngSubmit)="change()" novalidate>
    <div layout="column">
        <mat-form-field flex>
            <input matInput [matDatepicker]="picker" [placeholder]="data.placeholder" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="actions-right">
  <button mat-dialog-close mat-button>Cancel</button>
  <button color="accent" mat-button (click)="change()" [disabled]="!form.valid">CHANGE</button>
</div>
